apiVersion: hive.openshift.io/v1
kind: ClusterDeployment
metadata:
  name: 'simon-test-aws'
  namespace: 'simon-test-aws'
  labels:
    cloud: 'AWS'
    region: 'eu-west-1'
    vendor: OpenShift
spec:
  baseDomain: melbourneopenshift.com
  clusterName: 'simon-test-aws'
  controlPlaneConfig:
    servingCertificates: {}
  installAttemptsLimit: 1
  installed: false
  platform:
    aws:
      credentialsSecretRef:
        name: simon-test-aws-aws-creds
      region: eu-west-1
  provisioning:
    installConfigSecretRef:
      name: simon-test-aws-install-config
    sshPrivateKeySecretRef:
      name: simon-test-aws-ssh-private-key
    imageSetRef:
       #quay.io/openshift-release-dev/ocp-release:4.9.25-x86_64
      name: img4.9.25-x86-64-appsub
  pullSecretRef:
    name: simon-test-aws-pull-secret
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  labels:
    cloud: Amazon
    region: eu-west-1
    name: 'simon-test-aws'
    vendor: OpenShift
  name: 'simon-test-aws'
spec:
  hubAcceptsClient: true
---
apiVersion: hive.openshift.io/v1
kind: MachinePool
metadata:
  name: simon-test-aws-worker
  namespace: 'simon-test-aws'
spec:
  clusterDeploymentRef:
    name: 'simon-test-aws'
  name: worker
  platform:
    aws:
      rootVolume:
        iops: 2000
        size: 100
        type: io1
      type: m5.xlarge
  replicas: 3
---
